# yaml-language-server: $schema=https://raw.githubusercontent.com/JanDeDobbeleer/oh-my-posh/main/themes/schema.json
final_space: true
version: 2
blocks:
  - type: prompt
    alignment: left
    segments:
      - type: session
        style: plain
        foreground: "#F92672"
        template: "{{ .UserName }}<#ffffff> on </><#f92672>{{ .HostName }}<#ffffff>{{ if .SSHSession }} 󰢹 {{ end }}</> "
      - type: os
        style: plain
        foreground: "#ffffff"
      - type: path
        style: plain
        foreground: "#A6E22E"
        properties:
          style: full

      # Context Aware Stuff Git/Python/Java/Node etc
      - type: git
        style: plain
        foreground: "#ffffff"
        properties:
          fetch_status: true
          fetch_stash_count: false
          fetch_worktree_count: false
          fetch_upstream_icon: false
          fetch_bare_info: false
          branch_icon: 
          branch_identical_icon: ≡
          branch_ahead_icon: ↑
          branch_behind_icon: ↓
          branch_gone_icon: ≢
          commit_icon: 
          tag_icon: 
          rebase_icon: 
          cherry_pick_icon: 
          revert_icon: 
          merge_icon: 
          no_commits_icon: 
          github_icon: 󰊤
          gitlab_icon: 
          bitbucket_icon: 
          azure_devops_icon: 
          codecommit_icon: 
          git_icon: 
          branch_max_length: 0
          fetch_user: false
      - type: python
        style: plain
        foreground: "#A6E22E"
        template: "  {{ if .Error }}{{ .Error }}{{ else }}{{ if .Venv }}{{ .Venv }} {{ end }}{{ .Full }}{{ end }} "
      - type: java
        style: plain
        foreground: "#f89820"
        template: "  {{ .Full }}"
      - type: docker
        style: plain
        foreground: "#56adbc"
        template: "  {{ .Context }} "
      - type: node
        style: plain
        foreground: "#A6E22E"
        template: "  {{ .Full }} "
      - type: npm
        style: plain
        foreground: "#A6E22E"
        template: " {{ .Full }} "

  # System Information top right
  - type: prompt
    alignment: right
    segments:
      - type: time
        style: plain
        foreground: "#ffffff"
        template: "{{ .CurrentDate | date .Format }} "
      - type: sysinfo
        style: plain
        foreground: "#A6E22E"
        template: "  <#ffffff>MEM:</> {{ round .PhysicalPercentUsed .Precision }}% ({{ (div ((sub .PhysicalTotalMemory .PhysicalFreeMemory)|float64) 1073741824.0) }}/{{ (div .PhysicalTotalMemory 1073741824.0) }}GB)"
      - type: executiontime
        style: plain
        foreground: "#F92672"
        template: " <#fefefe></> {{ .FormattedMs }} "
        properties:
          threshold: 500
          style: austin
          always_enabled: true

  # New Line Prompt
  - type: prompt
    alignment: left
    newline: false
    segments:
      - type: shell
        style: plain
        template: "{{.Name }}"
        foreground: "#A6E22E"
      - type: root
        style: plain
        foreground: "#F92672"
        template: 
      - type: text
        style: plain
        foreground: "#ffffff"
        template: " "
